<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script defer="defer" src="./index.js"></script>
    <title>Landing</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <section class="header__logo-section">
            <a href="#" class="header__logo-link">
              <img src="./images/logo.svg" alt="logo" class="header__logo" />
            </a>
            <form class="form" name="search-form">
              <input
                class="form__input"
                id="search-input"
                type="text"
                placeholder="Search..."
              />
            </form>
          </section>
          <section class="header__profile-section">
            <div class="header__profile-icon"></div>
            <div class="header__profile-wrapper">
              <p class="header__user-name">Roman</p>
              <a href="#" class="header__img-link">
                <img
                  src="https://cdn.freelance.ru/images/att/1575043_900_600.png"
                  alt="user-image"
                  class="header__user-image"
                />
              </a>
            </div>
          </section>
        </div>
      </header>
      <section class="partners">
        <h1 class="partners__title">Our partners</h1>
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/henkel.svg"
                alt="henkel"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/john-dreere.jpg"
                alt="john-dreere"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/mcdonald's.jpg"
                alt="mcdonald's"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/ikea.jpg"
                alt="ikea"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/reebok.jpg"
                alt="reebok"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/nike.jpg"
                alt="nike"
                lang="en"
              />
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <img
                class="list__img"
                src="./images/партнеры оптим/caterpillar.jpg"
                alt="caterpillar"
                lang="en"
              />
            </a>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <div class="footer__wrapper">
          <img
            id="anchor"
            class="footer__img"
            src="./images/rick/rick-and-morty.jpg"
            alt="rick-and-morty"
          />
            <div class="footer__eye footer__eye_type_first"></div>
            <div class="footer__eye footer__eye_type_second"></div>
            <div class="footer__eye footer__eye_type_third"></div>
            <div class="footer__eye footer__eye_type_fourth"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
